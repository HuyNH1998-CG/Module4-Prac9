<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<h2>Submitted Employee Information</h2>
<table th:object="${employee}">
  <tr>
    <td>Name:</td>
    <td th:text="*{name}"></td>
  </tr>
  <tr>
    <td>ID:</td>
    <td th:text="*{id}"></td>
  </tr>
  <tr>
    <td>Contact:</td>
    <td th:text="*{contactNum}"></td>
  </tr>
</table>
</body>
</html>
